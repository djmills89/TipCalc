<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>

  <main>

    <section class="form">

      <form action="">

        <div class="bill">
          <p>Bill</p>
          <input type="text" placeholder="0" id="bill-amount">
        </div>

        <div class="tip-amounts">
          <p>Select Tip %</p>
          <input type="radio" name="tip" id="tip-5" value="5">
          <label for="tip-5">5%</label>
          <input type="radio" name="tip" id="tip-10" value="10">
          <label for="tip-10">10%</label>
          <input type="radio" name="tip" id="tip-15" value="15" checked>
          <label for="tip-15">15%</label>
          <input type="radio" name="tip" id="tip-25" value="25">
          <label for="tip-25">25%</label>
          <input type="radio" name="tip" id="tip-50" value="50">
          <label for="tip-50">50%</label>
          <input type="radio" name="tip" id="tip-custom" value="custom">
          <label for="tip-custom">Custom</label>
        </div>

        <div class="splitter">
          <p>Number of People</p>
          <input type="text" placeholder="0" id="number-of-people">
        </div>

        <div class="totals__container">
          <div>
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <p id="tip-per-person-display">$0.00</p>
          <div>
            <p>Total</p>
            <p>/ person</p>
          </div>
          <p id="total-per-person-display">$0.00</p>
          <button type="reset" id="reset-button">Reset</button>
        </div>

      </form>

    </section>

  </main>

<script src="script.js"></script>
</body>
</html>
